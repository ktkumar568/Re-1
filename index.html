<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rialo — Quiz Tool</title>
  <style>
    :root{
      --bg:#0b0b0b; /* deep black */
      --panel:#141414; /* near black */
      --muted:#9aa0a6; /* gray text */
      --accent:#bfbfbf; /* light gray */
      --accent-2:#7f7f7f; /* medium gray */
      --correct:#2e7d32;
      --wrong:#b71c1c;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#0f0f0f 60%);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .container{
      width:960px;
      max-width:96%;
      background:linear-gradient(180deg,var(--panel),#0e0e0e);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 8px 30px rgba(0,0,0,0.75);
      border-radius:14px;
      padding:26px;
    }
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{
      width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#1a1a1a,#2a2a2a);border:1px solid rgba(255,255,255,0.03)
    }
    .logo strong{color:var(--accent-2);font-size:18px}
    h1{font-size:20px;margin:0;color:#f7f7f7}
    .subtitle{font-size:12px;color:var(--muted)}

    .meta{display:flex;gap:12px;align-items:center}
    .chip{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:999px;font-size:13px;color:var(--muted)}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:22px;border-radius:12px;margin-top:12px;border:1px solid rgba(255,255,255,0.02)}

    .question-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .progress{height:10px;background:linear-gradient(90deg,#111,#0b0b0b);border-radius:999px;overflow:hidden;width:60%}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,#4a4a4a,#8a8a8a);width:0%}

    .question{font-size:18px;margin:8px 0 16px;color:#fff}
    .options{display:grid;gap:10px}
    .opt{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:14px;border-radius:10px;cursor:pointer;font-size:15px;color:var(--accent);display:flex;align-items:center;gap:12px}
    .opt:hover{border-color:rgba(255,255,255,0.07)}
    .opt input{accent-color:var(--accent)}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:var(--accent);cursor:pointer}
    .btn.primary{background:#1f1f1f;border:1px solid rgba(255,255,255,0.06)}
    .score{font-size:14px;color:var(--muted)}

    .result{display:none;padding:20px;border-radius:12px;margin-top:14px}
    .result.show{display:block}
    .result h2{margin:0 0 8px;color:#fff}
    .review{margin-top:12px}
    .qa{padding:12px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:10px}
    .correct{color:var(--correct);font-weight:600}
    .wrong{color:var(--wrong);font-weight:600}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:560px){
      .container{padding:16px}
      .logo{width:44px;height:44px}
      h1{font-size:16px}
    }
  </style>
</head>

  <div class="container" role="application" aria-label="Rialo Quiz Tool">
    <header>
      <div class="brand">
        <div class="logo"><strong>R</strong></div>
        <div>
          <h1>Rialo — Quiz Tool</h1>
          <div class="subtitle">Black & Gray theme — 10 multiple-choice questions</div>
        </div>
      </div>
      <div class="meta">
        <div class="chip" id="qcount">Question 1 / 10</div>
        <div class="chip" id="timer">—</div>
      </div>
    </header>

    <main class="card" id="quiz">
      <div class="question-meta">
        <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
        <div class="score" id="scoreDisplay">Score: 0</div>
      </div>

      <div>
        <div class="question" id="questionText">Loading…</div>
        <div class="options" id="options"></div>
      </div>

      <div class="controls">
        <div>
          <button class="btn" id="prevBtn">⟵ Prev</button>
          <button class="btn primary" id="nextBtn">Next ⟶</button>
        </div>
        <div>
          <button class="btn" id="submitBtn">Submit Quiz</button>
        </div>
      </div>

      <div class="result" id="resultPanel" aria-live="polite">
        <h2 id="resultTitle">Your Score</h2>
        <div id="resultSummary" class="subtitle"></div>
        <div class="review" id="reviewList"></div>
      </div>
    </main>

    <footer>Built with ❤ — Rialo Quiz • Black & Gray</footer>
  </div>
